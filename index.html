<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <div class="container-header">
        <h1 class="title">Product Registration Form</h1>
        <p class="text">
          Register your product by filing in the product registration form below
        </p>
        <br />
        <hr class="line" />
        <form action="">
          <div class="name">
            <label class="label" for="text">Name</label>
            <input class="input" type="text" id="text" placeholder="Frist" />
            <input class="input" type="text" id="text" placeholder="Last" />
            <label class="label" for="email">Email</label>
            <input class="input" type="email" id="email" />
            <label class="label" for="phone">Phone</label>
            <input
              class="input"
              type="number"
              id="phone"
              placeholder="### ### ####"
            />
            <label class="label2" for="address">Address</label>
            <input
              class="input2"
              type="text"
              id="address"
              placeholder="Street Address"
            />
            <input class="input3" type="text" id="address" placeholder="City" />
            <input
              class="input4"
              type="text"
              id="address"
              id="address"
              placeholder="State"
            />
            <select name="state" id="address"></select>
            <input type="text" id="address" placeholder="Postal / Zip Code" />
            <input
              class="input5"
              type="text"
              id="address"
              placeholder="Country"
            />
            <select name="country" id="addres"></select>
            <h2>PRODUCT INFORMATION</h2>
            <label class="label" for="product-name">Product Name</label>
            <input class="input" type="text" id="product-name" />
            <label class="label" for="product">Product Brand & Model</label>
            <input class="input" type="text" id="product" />
            <label class="label" for="model">Product Model ID</label>
            <input type="text" id="model" />
            <label class="label" for="year">Product Fabrication Year</label>
            <input class="input" type="text" id="year" />
            <label class="label" for="purchase">Purchase Date</label>
            <input class="input" type="date" id="purchase" /><br />
            <p class="button">REGISTER PRODUCT</p>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
